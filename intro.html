<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>Загрузка памяти...</title>
    <style>
        body {
            background-color: #000;
            color: #00ffcc;
            font-family: monospace;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }

        #text-box {
            max-width: 600px;
            font-size: 1.2em;
            line-height: 1.5em;
            white-space: pre-line;
        }

        .blinking {
            animation: blink 1s step-start infinite;
        }

        @keyframes blink {
            50% {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div id="text-box"></div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const userName = params.get("nickname") || "друг";

        const phrases = [
            `${userName}.. да..? Звучит знакомо...`,
            "Кто ты?.. Кофе.. не помогает...",
            "Вспомним вместе, кто ты..",
            "ВЫ вспомните"
        ];

        const textBox = document.getElementById("text-box");
        let index = 0;

        function showNextPhrase() {
            if (index >= phrases.length) {
                setTimeout(() => {
                    window.location.href = "recognition.html?nickname=" + encodeURIComponent(userName);
                }, 1000);
                return;
            }

            textBox.innerHTML = "";
            const phrase = phrases[index];
            let charIndex = 0;

            const typing = setInterval(() => {
                textBox.innerHTML = phrase.slice(0, charIndex + 1) + "<span class='blinking'>▌</span>";
                charIndex++;
                if (charIndex >= phrase.length) {
                    clearInterval(typing);
                    textBox.innerHTML = phrase;
                    setTimeout(() => {
                        index++;
                        showNextPhrase();
                    }, 1500);
                }
            }, 40);
        }

        showNextPhrase();
    </script>
</body>
</html>
