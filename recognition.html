<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Другие...?</title>
    <style>
        body {
            background-color: #000;
            color: #00ffcc;
            font-family: 'Courier New', monospace;
            padding: 40px;
            line-height: 1.6;
            min-height: 100vh;
        }

        .terminal-line {
            margin-bottom: 1em;
            white-space: pre-wrap;
        }

        button {
            background-color: #00ffcc;
            color: #000;
            border: none;
            padding: 8px 12px;
            margin: 10px 5px;
            cursor: pointer;
            font-weight: bold;
            font-family: inherit;
            transition: all 0.3s ease;
        }

            button:hover:not(:disabled) {
                background-color: #66ffdd;
            }

            button:disabled {
                background-color: #333;
                color: #666;
                cursor: not-allowed;
            }

        .section {
            display: block;
        }

            .section.hidden {
                display: none;
            }

        .blinking::after {
            content: "_";
            animation: blink 1s infinite;
        }

        @keyframes blink {
            50% {
                opacity: 0;
            }
        }

        .error-message {
            color: #ff6666;
            border: 1px solid #ff6666;
            padding: 15px;
            margin: 10px 0;
        }

        .user-list {
            margin: 10px 0;
            padding-left: 20px;
        }

        .question-container {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #00ffcc;
            background-color: rgba(0, 255, 204, 0.05);
        }

        .status-indicator {
            margin: 15px 0;
            padding: 10px;
            border-left: 3px solid #00ffcc;
            background-color: rgba(0, 255, 204, 0.1);
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div id="user-list-section" class="section">
        <div id="user-list"></div>
        <div id="question" class="hidden">
            <div class="question-container fade-in">
                <div class="terminal-line">Ты узнаёшь их?</div>
                <button onclick="answer(true)" id="yes-btn">Да!</button>
                <button onclick="answer(false)" id="no-btn">Нет</button>
            </div>
        </div>
    </div>

    <div id="post-question" class="section hidden">
        <div class="terminal-line fade-in" id="answer-text"></div>
        <div class="terminal-line">Тем не менее вас всех что-то объединяет...</div>
        <div class="terminal-line">Ух... не пейте кофе... оно не поможет вспомнить...</div>
        <div class="terminal-line">Я пройдусь по каждому из вас...</div>
        <div class="terminal-line">Вы вместе пройдёте весь путь...</div>
        <div class="terminal-line">Выявим вместе... кто вы...</div>
        <button onclick="proceedToStart()" id="proceed-btn">Перейти к подготовке</button>
    </div>

    <div id="error-section" class="section hidden">
        <div class="error-message">
            <div class="terminal-line" id="error-text">Ошибка подключения к системе...</div>
            <div class="terminal-line">Проверьте подключение к сети и попробуйте снова</div>
            <button onclick="reconnect()" id="reconnect-btn">Попробовать снова</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, update, get, onDisconnect } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA5MNPm3OX_041RI5HV_Cit63KEhGwEltc",
            authDomain: "ogtis-e2e4b.firebaseapp.com",
            projectId: "ogtis-e2e4b",
            storageBucket: "ogtis-e2e4b.appspot.com",
            messagingSenderId: "8188688236",
            appId: "1:8188688236:web:ca6e4cf0e707a4ac9e6549",
            databaseURL: "https://ogtis-e2e4b-default-rtdb.europe-west1.firebasedatabase.app/"
        };

        const CONFIG = {
            MIN_PARTICIPANTS: 3,
            QUESTION_SHOW_DELAY: 1000
        };

        let app, db, nickname, userKey;
        let hasAnswered = false;
        let currentUsers = new Set();
        let listeners = [];
        let questionTimer = null;
        let lastUserCount = 0;

        async function initialize() {
            try {
                app = initializeApp(firebaseConfig);
                db = getDatabase(app);

                const urlParams = new URLSearchParams(window.location.search);
                nickname = urlParams.get("nickname");

                if (!nickname?.trim()) {
                    showError('Неверный никнейм. Вернитесь на главную страницу.');
                    return;
                }

                userKey = await findUserKey();
                if (!userKey) {
                    showError('Пользователь не найден в системе.');
                    return;
                }

                await updateUserStatus();
                setupListeners();
                showSection('user-list-section');

            } catch (error) {
                console.error('Initialization failed:', error);
                showError('Не удалось подключиться к системе');
            }
        }

        async function findUserKey() {
            try {
                const usersRef = ref(db, 'users');
                const snapshot = await get(usersRef);

                if (snapshot.exists()) {
                    const users = snapshot.val();
                    for (const [key, userData] of Object.entries(users)) {
                        if (userData.nickname === nickname) {
                            return key;
                        }
                    }
                }
                return null;
            } catch (error) {
                console.error('Find user key failed:', error);
                return null;
            }
        }

        async function updateUserStatus() {
            try {
                const userRef = ref(db, 'users/' + userKey);
                await update(userRef, {
                    lastSeen: Date.now(),
                    inRecognition: true
                });

                const disconnectRef = onDisconnect(userRef);
                await disconnectRef.update({ inRecognition: false });
            } catch (error) {
                console.error('Update user status failed:', error);
                throw error;
            }
        }

        function setupListeners() {
            const usersRef = ref(db, 'users');
            const unsubscribe = onValue(usersRef, handleUsersUpdate, (error) => {
                console.error('Database error:', error);
                showError('Потеряно соединение с сервером');
            });
            listeners.push(unsubscribe);
        }

        function handleUsersUpdate(snapshot) {
            if (!snapshot.exists()) {
                displayUsers([], 0);
                return;
            }

            try {
                const users = snapshot.val();
                const userList = Object.values(users).filter(user =>
                    user && user.nickname && user.inRecognition
                );

                const uniqueNicknames = [...new Set(userList.map(user => user.nickname))];
                const others = uniqueNicknames.filter(name => name !== nickname);

                currentUsers = new Set(uniqueNicknames);
                const totalCount = uniqueNicknames.length;

                // Only update display if there's a meaningful change
                if (totalCount !== lastUserCount || others.length > 0) {
                    displayUsers(others, totalCount);
                    lastUserCount = totalCount;
                }
            } catch (error) {
                console.error('Handle users update failed:', error);
                displayUsers([], 0);
            }
        }

        function displayUsers(others, totalPlayers) {
            const userListElement = document.getElementById('user-list');
            userListElement.innerHTML = "";

            // Clear any pending question timer
            if (questionTimer) {
                clearTimeout(questionTimer);
                questionTimer = null;
            }

            if (others.length === 0) {
                addLine(userListElement, `Ты пока здесь один, ${nickname}...`);
                addLine(userListElement, `Ожидаем других участников<span class="blinking"></span>`);
                hideQuestion();
            } else {
                addLine(userListElement, `${nickname}, смотри, кто-то ещё зашёл:`);

                const listContainer = document.createElement('div');
                listContainer.className = 'user-list';
                userListElement.appendChild(listContainer);

                others.forEach(name => {
                    addLine(listContainer, `→ ${name}`);
                });

                // Add status indicator
                const statusDiv = document.createElement('div');
                statusDiv.className = 'status-indicator';
                statusDiv.innerHTML = `Участников готово: <strong>${totalPlayers}/${CONFIG.MIN_PARTICIPANTS}</strong>`;
                userListElement.appendChild(statusDiv);

                // Show question with proper conditions and delay
                scheduleQuestionDisplay(totalPlayers);
            }
        }

        function scheduleQuestionDisplay(totalPlayers) {
            const questionElement = document.getElementById('question');

            // Always hide first
            questionElement.classList.add("hidden");

            // Only show if conditions are met and not already answered
            if (totalPlayers >= CONFIG.MIN_PARTICIPANTS && !hasAnswered) {
                questionTimer = setTimeout(() => {
                    if (!hasAnswered) { // Double check in case state changed
                        questionElement.classList.remove("hidden");
                    }
                }, CONFIG.QUESTION_SHOW_DELAY);
            }
        }

        function hideQuestion() {
            const questionElement = document.getElementById('question');
            questionElement.classList.add("hidden");
        }

        function addLine(container, html) {
            const line = document.createElement("div");
            line.className = "terminal-line";
            line.innerHTML = html;
            container.appendChild(line);
        }

        function showSection(sectionId) {
            document.querySelectorAll('.section').forEach(section => {
                section.classList.add('hidden');
            });
            const targetSection = document.getElementById(sectionId);
            if (targetSection) {
                targetSection.classList.remove('hidden');
            }
        }

        function showError(message) {
            document.getElementById('error-text').textContent = message;
            showSection('error-section');
        }

        function answer(recognize) {
            if (hasAnswered) return;

            hasAnswered = true;

            // Clear any pending timers
            if (questionTimer) {
                clearTimeout(questionTimer);
                questionTimer = null;
            }

            // Disable buttons with visual feedback
            const yesBtn = document.getElementById('yes-btn');
            const noBtn = document.getElementById('no-btn');

            yesBtn.disabled = true;
            noBtn.disabled = true;

            // Show result
            const answerText = recognize
                ? "А я... тяжело... надо пройтись по каждому..."
                : "Я тоже... нужно больше информации...";

            document.getElementById("answer-text").textContent = answerText;

            // Add small delay for better UX
            setTimeout(() => {
                showSection('post-question');
            }, 500);
        }

        function proceedToStart() {
            const btn = document.getElementById('proceed-btn');
            btn.disabled = true;
            btn.textContent = 'Переход...';

            window.location.href = `initialization.html?nickname=${encodeURIComponent(nickname)}`;
        }

        async function reconnect() {
            const btn = document.getElementById('reconnect-btn');
            btn.disabled = true;
            btn.textContent = 'Переподключение...';

            // Reset state
            hasAnswered = false;
            currentUsers.clear();
            lastUserCount = 0;

            setTimeout(async () => {
                try {
                    await initialize();
                } catch (error) {
                    btn.disabled = false;
                    btn.textContent = 'Попробовать снова';
                    showError('Не удалось переподключиться');
                }
            }, 2000);
        }

        function cleanup() {
            if (questionTimer) {
                clearTimeout(questionTimer);
                questionTimer = null;
            }

            listeners.forEach(unsubscribe => {
                try {
                    unsubscribe?.();
                } catch (error) {
                    console.error('Cleanup error:', error);
                }
            });
            listeners = [];
        }

        // Global functions
        window.answer = answer;
        window.proceedToStart = proceedToStart;
        window.reconnect = reconnect;

        // Event listeners
        window.addEventListener('beforeunload', cleanup);
        window.addEventListener('unload', cleanup);
        window.addEventListener('load', initialize);
    </script>
</body>
</html>
