<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Другие...?</title>
    <style>
        body {
            background-color: #000;
            color: #00ffcc;
            font-family: 'Courier New', monospace;
            padding: 40px;
            line-height: 1.6;
            min-height: 100vh;
        }

        .terminal-line {
            margin-bottom: 1em;
            white-space: pre-wrap;
        }

        button {
            background-color: #00ffcc;
            color: #000;
            border: none;
            padding: 8px 12px;
            margin: 10px 5px;
            cursor: pointer;
            font-weight: bold;
            font-family: inherit;
            transition: all 0.3s ease;
        }

            button:hover:not(:disabled) {
                background-color: #66ffdd;
            }

            button:disabled {
                background-color: #333;
                color: #666;
                cursor: not-allowed;
            }

        .section {
            display: block;
        }

            .section.hidden {
                display: none;
            }

        .blinking::after {
            content: "_";
            animation: blink 1s infinite;
        }

        @keyframes blink {
            50% {
                opacity: 0;
            }
        }

        .error-message {
            color: #ff6666;
            border: 1px solid #ff6666;
            padding: 15px;
            margin: 10px 0;
        }

        .user-list {
            margin: 10px 0;
            padding-left: 20px;
        }

        .question-container {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #00ffcc;
            background-color: rgba(0, 255, 204, 0.05);
        }

        .status-indicator {
            margin: 15px 0;
            padding: 10px;
            border-left: 3px solid #00ffcc;
            background-color: rgba(0, 255, 204, 0.1);
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div id="user-list-section" class="section">
        <div id="user-list"></div>
        <div id="question" class="hidden">
            <div class="question-container fade-in">
                <div class="terminal-line">Ты узнаёшь их?</div>
                <button onclick="answer(true)" id="yes-btn">Да!</button>
                <button onclick="answer(false)" id="no-btn">Нет</button>
            </div>
        </div>
    </div>

    <div id="post-question" class="section hidden">
        <div class="terminal-line fade-in" id="answer-text"></div>
        <div class="terminal-line">Тем не менее вас всех что-то объединяет...</div>
        <div class="terminal-line">Ух... не пейте кофе... оно не поможет вспомнить...</div>
        <div class="terminal-line">Я пройдусь по каждому из вас...</div>
        <div class="terminal-line">Вы вместе пройдёте весь путь...</div>
        <div class="terminal-line">Выявим вместе... кто вы...</div>
        <button onclick="proceedToStart()" id="proceed-btn">Перейти к подготовке</button>
    </div>

    <div id="error-section" class="section hidden">
        <div class="error-message">
            <div class="terminal-line" id="error-text">Ошибка подключения к системе...</div>
            <div class="terminal-line">Проверьте подключение к сети и попробуйте снова</div>
            <button onclick="reconnect()" id="reconnect-btn">Попробовать снова</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, set, get, onDisconnect, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA5MNPm3OX_041RI5HV_Cit63KEhGwEltc",
            authDomain: "ogtis-e2e4b.firebaseapp.com",
            projectId: "ogtis-e2e4b",
            storageBucket: "ogtis-e2e4b.appspot.com",
            messagingSenderId: "8188688236",
            appId: "1:8188688236:web:ca6e4cf0e707a4ac9e6549",
            databaseURL: "https://ogtis-e2e4b-default-rtdb.europe-west1.firebasedatabase.app/"
        };

        const MIN_PARTICIPANTS = 3;

        let app, db, nickname;
        let hasAnswered = false;
        let unsubscribe = null;
        let questionTimeout = null; // Track the timeout

        async function initialize() {
            try {
                app = initializeApp(firebaseConfig);
                db = getDatabase(app);

                const urlParams = new URLSearchParams(window.location.search);
                nickname = urlParams.get("nickname");

                if (!nickname?.trim()) {
                    showError('Неверный никнейм. Вернитесь на главную страницу.');
                    return;
                }

                await joinSession();
                setupListener();
                showSection('user-list-section');

            } catch (error) {
                console.error('Initialization failed:', error);
                showError('Не удалось подключиться к системе');
            }
        }

        async function joinSession() {
            const userRef = ref(db, `session/users/${nickname}`);
            await set(userRef, {
                nickname: nickname,
                stage: 'recognition',
                lastSeen: serverTimestamp()
            });

            // Auto-remove on disconnect
            const disconnectRef = onDisconnect(userRef);
            await disconnectRef.remove();
        }

        function setupListener() {
            const usersRef = ref(db, 'session/users');
            unsubscribe = onValue(usersRef, (snapshot) => {
                if (snapshot.exists()) {
                    const users = snapshot.val();
                    const userList = Object.keys(users).filter(name => name !== nickname);
                    displayUsers(userList);
                } else {
                    displayUsers([]);
                }
            }, (error) => {
                console.error('Database error:', error);
                showError('Потеряно соединение с сервером');
            });
        }

        function displayUsers(others) {
            const userListElement = document.getElementById('user-list');
            userListElement.innerHTML = "";

            const totalCount = others.length + 1; // +1 for current user

            // Clear any existing timeout
            if (questionTimeout) {
                clearTimeout(questionTimeout);
                questionTimeout = null;
            }

            if (others.length === 0) {
                addLine(userListElement, `Ты пока здесь один, ${nickname}...`);
                addLine(userListElement, `Ожидаем других участников<span class="blinking"></span>`);
                hideQuestion();
            } else {
                addLine(userListElement, `${nickname}, смотри, кто-то ещё зашёл:`);

                const listContainer = document.createElement('div');
                listContainer.className = 'user-list';
                userListElement.appendChild(listContainer);

                others.forEach(name => {
                    addLine(listContainer, `→ ${name}`);
                });

                // Status indicator
                const statusDiv = document.createElement('div');
                statusDiv.className = 'status-indicator';
                statusDiv.innerHTML = `Участников готово: <strong>${totalCount}/${MIN_PARTICIPANTS}</strong>`;
                userListElement.appendChild(statusDiv);

                // Show question only if enough participants and not answered
                if (totalCount >= MIN_PARTICIPANTS && !hasAnswered) {
                    questionTimeout = setTimeout(() => {
                        // Double-check conditions haven't changed
                        if (!hasAnswered && totalCount >= MIN_PARTICIPANTS) {
                            showQuestion();
                        }
                    }, 1000);
                } else {
                    hideQuestion();
                }
            }
        }

        function showQuestion() {
            const questionElement = document.getElementById('question');
            if (questionElement) {
                questionElement.classList.remove("hidden");
            }
        }

        function hideQuestion() {
            const questionElement = document.getElementById('question');
            if (questionElement) {
                questionElement.classList.add("hidden");
            }
        }

        function addLine(container, html) {
            const line = document.createElement("div");
            line.className = "terminal-line";
            line.innerHTML = html;
            container.appendChild(line);
        }

        function showSection(sectionId) {
            document.querySelectorAll('.section').forEach(section => {
                section.classList.add('hidden');
            });
            document.getElementById(sectionId)?.classList.remove('hidden');
        }

        function showError(message) {
            document.getElementById('error-text').textContent = message;
            showSection('error-section');
        }

        function answer(recognize) {
            if (hasAnswered) return;
            hasAnswered = true;

            // Clear any pending question timeout
            if (questionTimeout) {
                clearTimeout(questionTimeout);
                questionTimeout = null;
            }

            // Disable buttons
            document.getElementById('yes-btn').disabled = true;
            document.getElementById('no-btn').disabled = true;

            const answerText = recognize
                ? "А я... тяжело... надо пройтись по каждому..."
                : "Я тоже... нужно больше информации...";

            document.getElementById("answer-text").textContent = answerText;

            setTimeout(() => {
                showSection('post-question');
            }, 500);
        }

        function proceedToStart() {
            const btn = document.getElementById('proceed-btn');
            btn.disabled = true;
            btn.textContent = 'Переход...';
            window.location.href = `initialization.html?nickname=${encodeURIComponent(nickname)}`;
        }

        async function reconnect() {
            const btn = document.getElementById('reconnect-btn');
            btn.disabled = true;
            btn.textContent = 'Переподключение...';

            hasAnswered = false;

            // Clear any existing timeout
            if (questionTimeout) {
                clearTimeout(questionTimeout);
                questionTimeout = null;
            }

            setTimeout(async () => {
                try {
                    await initialize();
                } catch (error) {
                    btn.disabled = false;
                    btn.textContent = 'Попробовать снова';
                    showError('Не удалось переподключиться');
                }
            }, 2000);
        }

        function cleanup() {
            if (unsubscribe) {
                unsubscribe();
                unsubscribe = null;
            }
            if (questionTimeout) {
                clearTimeout(questionTimeout);
                questionTimeout = null;
            }
        }

        // Global functions
        window.answer = answer;
        window.proceedToStart = proceedToStart;
        window.reconnect = reconnect;

        // Event listeners
        window.addEventListener('beforeunload', cleanup);
        window.addEventListener('unload', cleanup);
        window.addEventListener('load', initialize);
    </script>
</body>
</html>
