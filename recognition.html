<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Другие...?</title>
    <style>
        body {
            background-color: #000;
            color: #00ffcc;
            font-family: 'Courier New', monospace;
            padding: 40px;
            line-height: 1.4;
        }

        .terminal-line {
            margin-bottom: 1em;
            white-space: pre-wrap;
        }

        button {
            background-color: #00ffcc;
            color: #000;
            border: none;
            padding: 10px 16px;
            margin: 10px 5px;
            cursor: pointer;
            font-weight: bold;
            border-radius: 4px;
            font-family: inherit;
            transition: all 0.2s ease;
        }

            button:hover {
                background-color: #00ccaa;
                transform: translateY(-1px);
            }

            button:disabled {
                background-color: #666;
                color: #999;
                cursor: not-allowed;
                transform: none;
            }

        .section {
            opacity: 1;
            transition: opacity 0.4s ease;
        }

            .section.hidden {
                opacity: 0;
                pointer-events: none;
                position: absolute;
                top: -9999px;
            }

        .blinking {
            animation: blink 1.5s step-start infinite;
        }

        @keyframes blink {
            50% {
                opacity: 0;
            }
        }

        .error-message {
            color: #ff6666;
            border: 1px solid #ff6666;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            background-color: rgba(255, 102, 102, 0.1);
        }

        .user-list {
            margin: 10px 0;
            padding: 10px;
            border-left: 3px solid #00ffcc;
            padding-left: 15px;
        }

        @media (max-width: 768px) {
            body {
                padding: 20px;
                font-size: 14px;
            }

            button {
                padding: 8px 12px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div id="user-list-section" class="section">
        <div id="user-list"></div>

        <div id="question" class="hidden">
            <div class="terminal-line">Ты узнаёшь их?</div>
            <button onclick="answer(true)" id="yes-btn">Да!</button>
            <button onclick="answer(false)" id="no-btn">Нет</button>
        </div>
    </div>

    <div id="post-question" class="section hidden">
        <div class="terminal-line" id="answer-text"></div>
        <div class="terminal-line">Тем не менее вас всех что-то объединяет...</div>
        <div class="terminal-line">Ух... не пейте кофе... оно не поможет вспомнить...</div>
        <div class="terminal-line">Я пройдусь по каждому из вас...</div>
        <div class="terminal-line">Вы вместе пройдёте весь путь...</div>
        <div class="terminal-line">Выявим вместе... кто вы...</div>
        <button onclick="proceedToStart()" id="proceed-btn">Перейти к подготовке</button>
    </div>

    <div id="error-section" class="section hidden">
        <div class="error-message">
            <div class="terminal-line" id="error-text">Ошибка подключения к системе...</div>
            <div class="terminal-line">Проверьте подключение к сети и попробуйте снова</div>
            <button onclick="reconnect()" id="reconnect-btn">Попробовать снова</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, set, get, onDisconnect, update } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA5MNPm3OX_041RI5HV_Cit63KEhGwEltc",
            authDomain: "ogtis-e2e4b.firebaseapp.com",
            projectId: "ogtis-e2e4b",
            storageBucket: "ogtis-e2e4b.appspot.com",
            messagingSenderId: "8188688236",
            appId: "1:8188688236:web:ca6e4cf0e707a4ac9e6549",
            databaseURL: "https://ogtis-e2e4b-default-rtdb.europe-west1.firebasedatabase.app/"
        };

        const CONFIG = {
            MIN_PARTICIPANTS: 3,
            TYPING_SPEED: 50,
            RECONNECT_INTERVAL: 5000
        };

        let app, db;
        let nickname = '';
        let allUsers = new Set();
        let hasShownQuestion = false;
        let userListeners = [];
        let userKey = null;
        let hasAnswered = false;

        function initializeGameApp() {
            app = initializeApp(firebaseConfig);
            db = getDatabase(app);

            const urlParams = new URLSearchParams(window.location.search);
            nickname = urlParams.get("nickname") || `Guest_${Date.now()}`;

            if (!nickname || nickname.length < 2) {
                showError('Неверный никнейм. Пожалуйста, вернитесь на главную страницу.');
                return false;
            }
            return true;
        }

        function addLineAnimated(container, html) {
            return new Promise(resolve => {
                const line = document.createElement("div");
                line.className = "terminal-line";
                container.appendChild(line);

                let i = 0;
                const plainText = html.replace(/<[^>]*>/g, '');
                const interval = setInterval(() => {
                    const currentText = plainText.slice(0, i);
                    const cursor = (i < plainText.length && i % 2 === 0) ? "_" : "";
                    line.innerHTML = html.replace(plainText, currentText + cursor);
                    i++;

                    if (i > plainText.length + 2) {
                        clearInterval(interval);
                        line.innerHTML = html;
                        resolve();
                    }
                }, CONFIG.TYPING_SPEED);
            });
        }

        function showSection(sectionId) {
            document.querySelectorAll('.section').forEach(section => {
                section.classList.add('hidden');
            });
            const targetSection = document.getElementById(sectionId);
            if (targetSection) {
                targetSection.classList.remove('hidden');
            }
        }

        function showError(message = 'Произошла ошибка подключения') {
            document.getElementById('error-text').textContent = message;
            showSection('error-section');
        }

        async function findUserKey() {
            try {
                const usersRef = ref(db, 'users');
                const snapshot = await get(usersRef);

                if (snapshot.exists()) {
                    const users = snapshot.val();
                    for (const [key, userData] of Object.entries(users)) {
                        if (userData.nickname === nickname) {
                            userKey = key;
                            return key;
                        }
                    }
                }
                return null;
            } catch (error) {
                console.error('Error finding user key:', error);
                return null;
            }
        }

        async function updateUserStatus() {
            try {
                if (!userKey) {
                    userKey = await findUserKey();
                }

                if (userKey) {
                    const userRef = ref(db, 'users/' + userKey);
                    await update(userRef, {
                        lastSeen: Date.now(),
                        inRecognition: true
                    });

                    const disconnectRef = onDisconnect(userRef);
                    await disconnectRef.update({
                        inRecognition: false
                    });

                    return true;
                } else {
                    throw new Error('User not found in database');
                }
            } catch (error) {
                console.error('Status update failed:', error);
                return false;
            }
        }

        async function displayUsers(users) {
            if (!users) return;

            const userList = Object.values(users);
            const uniqueNicknames = [...new Set(userList.map(user => user.nickname))];
            const others = uniqueNicknames.filter(name => name !== nickname);

            allUsers = new Set(uniqueNicknames);

            const userListElement = document.getElementById('user-list');
            userListElement.innerHTML = "";

            const totalPlayers = uniqueNicknames.length;

            if (!hasShownQuestion || totalPlayers < CONFIG.MIN_PARTICIPANTS) {
                document.getElementById('question').classList.add("hidden");
                if (totalPlayers < CONFIG.MIN_PARTICIPANTS) {
                    hasShownQuestion = false;
                }
            }

            if (others.length === 0) {
                await addLineAnimated(userListElement, `Ты пока здесь один, <strong>${nickname}</strong>...`);
                await addLineAnimated(userListElement, `Ожидаем других участников<span class="blinking">...</span>`);
            } else {
                await addLineAnimated(userListElement, `<strong>${nickname}</strong>, смотри, кто-то ещё зашёл:`);

                const listContainer = document.createElement('div');
                listContainer.className = 'user-list';
                userListElement.appendChild(listContainer);

                for (const name of others) {
                    await addLineAnimated(listContainer, `→ ${name}`);
                }

                if (totalPlayers >= CONFIG.MIN_PARTICIPANTS && !hasShownQuestion && !hasAnswered) {
                    hasShownQuestion = true;
                    await new Promise(resolve => setTimeout(resolve, 1500));
                    document.getElementById('question').classList.remove("hidden");
                }
            }
        }

        function answer(recognize) {
            hasAnswered = true;
            const yesBtn = document.getElementById('yes-btn');
            const noBtn = document.getElementById('no-btn');

            yesBtn.disabled = true;
            noBtn.disabled = true;

            document.getElementById('question').classList.add('hidden');
            showSection('post-question');

            const answerText = recognize
                ? "А я... тяжело... надо пройтись по каждому..."
                : "Я тоже... нужно больше информации...";
            document.getElementById("answer-text").textContent = answerText;
        }

        function proceedToStart() {
            window.location.href = `initialization.html?nickname=${encodeURIComponent(nickname)}`;
        }

        async function reconnect() {
            const reconnectBtn = document.getElementById('reconnect-btn');
            reconnectBtn.disabled = true;
            reconnectBtn.textContent = 'Переподключение...';

            try {
                await new Promise(resolve => setTimeout(resolve, 1000));
                const success = await updateUserStatus();

                if (success) {
                    showSection('user-list-section');
                    setupUserListener();
                } else {
                    throw new Error('Status update failed');
                }
            } catch (error) {
                console.error('Reconnection failed:', error);
                reconnectBtn.disabled = false;
                reconnectBtn.textContent = 'Попробовать снова';
            }
        }

        function setupUserListener() {
            const usersRef = ref(db, 'users');
            const unsubscribe = onValue(usersRef, async (snapshot) => {
                try {
                    if (snapshot.exists()) {
                        const users = snapshot.val();
                        await displayUsers(users);
                    }
                } catch (error) {
                    console.error('User data processing error:', error);
                }
            }, (error) => {
                console.error('User listener error:', error);
                showError();
            });

            userListeners.push(unsubscribe);
        }

        async function initialize() {
            if (!initializeGameApp()) {
                return;
            }

            try {
                const statusUpdated = await updateUserStatus();
                if (!statusUpdated) {
                    throw new Error('Failed to update user status');
                }

                showSection('user-list-section');
                setupUserListener();

            } catch (error) {
                console.error('Initialization failed:', error);
                showError();
            }
        }

        function cleanup() {
            userListeners.forEach(unsubscribe => {
                if (typeof unsubscribe === 'function') {
                    unsubscribe();
                }
            });
            userListeners = [];
        }

        window.addEventListener('beforeunload', cleanup);
        window.addEventListener('load', initialize);

        window.answer = answer;
        window.proceedToStart = proceedToStart;
        window.reconnect = reconnect;
    </script>
</body>
</html>
